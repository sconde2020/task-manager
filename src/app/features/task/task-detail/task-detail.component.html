<div *ngIf="task" class="task-detail">
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <p>Status: <strong [style.color]="task.done ? 'green' : 'red'">
        {{ task.done ? 'Completed' : 'Pending' }}</strong>
    </p>
    <button routerLink="/tasks" class="back-button">⬅ Back to Task List</button>
    <button class="edit-button" [routerLink]="['/tasks', task.id, 'edit']">✏️ Edit Task</button>
    <button (click)="deleteTask(task.id)" class="delete-button">Delete</button>
</div>
