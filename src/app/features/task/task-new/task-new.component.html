@let cardTitle = isEditMode ? 'Edit Task' : 'Create New Task';


<div class="task-new-container">  
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
      <mat-card>
        <mat-card-title>{{ cardTitle }}</mat-card-title>
        
        <mat-card-content>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="10"></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority">
              <mat-option value="LOW">Low</mat-option>
              <mat-option value="MEDIUM">Medium</mat-option>
              <mat-option value="HIGH">High</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dueDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
            Create Task
          </button>
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">
            Cancel
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
     
    <div class="error-message" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
    </div>  
    <div class="success-message" *ngIf="successMessage">
        <p>{{ successMessage }}</p>
    </div>
</div>
